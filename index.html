<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Base Apparel</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/dist/style.css">
    </head>
    <body>
        <header>
            <nav class="">
                <a href="#">
                    <img src="/images/logo.svg" alt="Picture">
                </a>
            </nav>
        </header>
        <main>
            <section class="hero">
                <div class="hero__image"></div>
                <div class="hero__text container container__para">
                    <div class="logo">
                        <a href="#">
                            <img src="/images/logo.svg" alt="Picture">
                        </a>
                    </div>
                    <h1 class="container__h1">
                        <span>WE'RE</span> COMING SOON
                    </h1>
                    <div class="hero__para">
                        <p>
                            Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-to-date with announcements and our launch deals.
                        </p>
                    </div>
                    <div class="hero__form container__email">
                        <form action="#">
                            <label for="">
                                <input type="email" placeholder="Email Address" spellcheck="false" />
                                <img class="icon-error" src="/images/icon-error.svg" alt="Error">
                                <svg class="icon-success" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" id="check-circle"><path fill="#19DB69" d="M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10C22,6.5,17.5,2,12,2z M16.2,10.3l-4.8,4.8c-0.4,0.4-1,0.4-1.4,0l0,0l-2.2-2.2c-0.4-0.4-0.4-1,0-1.4c0.4-0.4,1-0.4,1.4,0c0,0,0,0,0,0l1.5,1.5l4.1-4.1c0.4-0.4,1-0.4,1.4,0C16.6,9.3,16.6,9.9,16.2,10.3z"></path></svg>
                                <button type="submit"><img src="/images/icon-arrow.svg" alt="Submit" /></button>
                            </label>
                        </form>
                    </div>
                </div>
            </section>
            <footer>
                <div class="attribution">
                    Coded with â™¥ by Jitendra.
                </div>
            </footer>
        </main>
        <script src="/app/js/script.js"></script>
    </body>
</html>
